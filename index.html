<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de divisas</title>
    <meta
      name="description"
      content="Convierte entre diferentes divisas utilizando tasas de cambio actualizadas."
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Conversor de divisas</h1>

        <div class="currency-row">
          <div class="input-group">
            <label for="amount">Cantidad:</label>
            <input
              type="number"
              id="amount"
              placeholder="0.00"
              min="0"
              step="0.01"
              value="0.00"
              required
            />
          </div>

          <div class="input-group">
            <label for="from-currency">De:</label>
            <div class="input-control">
              <img id="from-flag" src="" alt="Bandera de la divisa de origen" />
              <select id="from-currency" required></select>
            </div>
          </div>

          <div class="input-group">
            <label for="to-currency">A:</label>
            <div class="input-control">
              <img id="to-flag" src="" alt="Bandera de la divisa de origen" />
              <select id="to-currency" required></select>
            </div>
          </div>

          <!-- botón de intercambio -->
          <button type="button" id="swap-button" title="Intercambiar divisas">
            &#8646;
          </button>
        </div>

        <div class="result" id="result">
          <p id="conversion-amount">1 USD =</p>
          <p id="conversion-result">0.92 EUR</p>
          <p id="conversion-rate">1 EUR = 0.92000 EUR</p>
        </div>
      </div>
      <div class="container">
        <h2>Listado de Monedas</h2>
        <div class="currency-list" id="currency-list">
          <!-- Las monedas se generarán aquí dinámicamente -->
        </div>
      </div>
    </main>
  </body>
</html>
